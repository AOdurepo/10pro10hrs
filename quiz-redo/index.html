<!DOCTYPE html>
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
<!-- what does the defer attribute do?? -->

 </head>

<body>
    <div class="quiz-container">
        <div class="quiz-header">

        
                <h2  id="question">Question Textarea</h2>

                <ul>
                    <!-- which came first in the html:id="a" for="a" id="a_text"?? or the JS:  -->
                    <li>
                    <!-- for="" in a <label>  associates it to the <input> programatically via id="", the <input> id='' should match the corresponding <label>  for=''-->
                        <input type="radio" id="a" name="answer" class="answer">
                        <label id="a_text" for="a">Answer</label>
                    <!-- a <label> is pretty much the info type expected by the form, here were indicating we;re selecting this answer -->
                    
                    </li>
                
                    <li>
                        <input type="radio" id="b" name="answer" class="answer">
                        <label id="b_text" for="b">Answer</label>
                    </li>

                    <li>
                        <input type="radio" id="c" name="answer" class="answer">
                        <label id="c_text" for="c">Answer</label>
                    </li>

                    <li>
                        <input type="radio" id="d" name="answer" class="answer">
                        <label id="d_text" for="d">Answer</label>
                    </li>
                </ul>

        </div>
        <button id="submit">Submit</button>
    </div> 




</body>
</html>
