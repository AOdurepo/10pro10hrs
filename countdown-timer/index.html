<!-- HTML Skeleton Shortcut = ! + Shift + Enter  -->    

<!DOCTYPE html>
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
<!-- what does the defer attribute do?? -->

 </head>

<body>
    <h1>Service Now CSA Exam!</h1>
<!-- This div is used to make the countdown clock modular{easier to move around}-->
    <div class="countdown-container">

<!-- use alt key to use multiple cursors to edit in many places at once-->
        <div class="days-c countdown-el">
            <p class="big-text" id="days">0</p>
            <span>Days</span>
        </div>

        <div class="hours-c countdown-el">

<!-- class of "big-text" will be used to give h,m,s the same font () -->
<!-- id of "hours" will be used by javascript to target this <p> and update the hours left () -->
            <p class="big-text" id="hours">0</p>
            <span>Hours</span>
        </div>


        <div class="mins-c countdown-el">
            <p class="big-text" id="mins">0</p>
            <span>Mins</span>
        </div>

        <div class="seconds-c countdown-el">
            <p class="big-text" id="seconds">0</p>
            <span>Seconds</span>
        </div>

    </div>
</body>
</html>
